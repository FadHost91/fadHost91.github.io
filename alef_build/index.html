  <div class="intro">
    <header class="header">
      <nav class="nav">
        <div class="nav__logo">
          <a class="nav__link">
            <svg width="78" height="78" viewBox="0 0 78 78">
              <use href="#icon-header-logo" fill="none"></use>
            </svg>
          </a>
          <button class="nav__button nav__button--closed">
            <span class="visually-hidden">Открыть меню</span>
          </button>
        </div>
        <ul class="nav__list main-menu main-menu--closed">
          <li class="main-menu__item">
            <a href="#">Main</a>
          </li>
          <li class="main-menu__item">
            <a href="#">Gallery</a>
          </li>
          <li class="main-menu__item">
            <a href="#">News</a>
          </li>
          <li class="main-menu__item">
            <a href="#">Profile</a>
          </li>
        </ul>
        <div class="nav__telephone nav__telephone--closed">
          <a href="tel:+544349000000">+544 3490 00000</a>
          <span>Звони скорее!</span>
        </div>
      </nav>
    </header>
    <div class="search-section">
      <h1 class="visually-hidden">Поиск и продажа котов на любой вкус</h1>
      <h2 class="search-section__title">Найдено 349 котов</h2>
    </div>
  </div>
  <main>
    <section class="main-section" id="main">
      <h2 class="visually-hidden">Список найденных котов</h2>
      <div class="sort-block">
        <span class="sort-block__text">Сортировать по:</span>
        <button type="button" class="sort-block__button sort-block__button--price">Цене
          <svg width="15" height="15" viewBox="0 0 15 15" fill="none">
            <use href="#icon-arrow-down"></use>
          </svg>
        </button>
        <button type="button" class="sort-block__button sort-block__button--age">Возрасту
          <svg width="15" height="15" viewBox="0 0 15 15" fill="none">
            <use href="#icon-arrow-down"></use>
          </svg>
        </button>
      </div>
      <ul class="cats-list"></ul>
      <button class="cats-list__button">Показать еще 20</button>
      <button type="button" class="main-section__scroll-button" aria-label="Прокрутить наверх">
      </button>
    </section>
    <div class="added-modal added-modal--hidden">
      <p class="added-modal__message">Котейка добавлен в избранное</p>
      <button type="button" class="added-modal__button">ОК</button>
    </div>
    <section class="submit-section">
      <div class="submit-section__wrapper">
        <div class="submit-section__text-wrapper">
          <h2 class="submit-section__title">Успей купить!</h2>
          <p class="submit-section__content">Подпишись и успей словить все акции</p>
        </div>
        <div class="submit-section__form submit-form">
          <form action="#" method="POST">
            <label for="email" class="visually-hidden">Введите ваш e-mail</label>
            <input type="email" name="email" id="email" placeholder="Email" required="">
            <button type="submit" aria-label="Подписаться">Подписаться</button>
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement" class="submit-form__label">Подписаться на новости</label>
          </form>
        </div>
      </div>
    </section>
  </main>
  <script src="js/vendor.js"></script>
  <script src="js/script.js"></script>
